<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <title>Help us improve our preformance with your feedback - Survey Form</title>
</head>
<body>
    <div class="blueBG">
        <h1 id="title">Survey Form</h1>
        <p id="description">Our site can improve thanks to your feedback</p>
        <!-- Begin form card -->
        <div class="card">
            <form action="" id="survey-form">
                <!-- Name -->
                <label id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
                <!-- Email -->
                <label id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required />
                <!-- Age -->
                <label id="number-label">Age<span style="font-size:small;"> (optional)</span></label>
                <input type="number" id="number" min="13" max="120" placeholder="Age" />
                <!-- Dropdown for current role -->
                <label id="current-role">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown">
                    <option value="">(select an option)</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="full-time-job">Employed</option>
                    <option value="pefer-not-to-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
                <!-- Radio for recommendation -->
                <fieldset id="recommend">
                    <label>Would you recommend us to a friend?</label>
                    <label for="reco1"><input type="radio" name="recommendation" value="Definitely" id="reco1" checked />Definitely</label>
                    <label for="reco2"><input type="radio" name="recommendation" value="Likely" id="reco2" />Likely</label>
                    <label for="reco3"><input type="radio" name="recommendation" value="Probably" id="reco3" />Probably</label>
                    <label for="reco4"><input type="radio" name="recommendation" value="Never" id="reco4" />Never</label>
                    <label for="reco5"><input type="radio" name="recommendation" value="Not-Sure" id="reco5" />Not Sure</label>
                </fieldset>
                <!-- Dropdown for favorite feature -->
                <label>What is your favorite feature of our site?</label>
                <select name="favorite-feature" id="feature">
                    <option value="">(select an option)</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open-Source">Open Source</option>
                </select>
                <!-- Checkbox for improvement -->
                <fieldset id="improve">
                    <label>What would you like to see improved?<span style="font-size:small;"> (Check all that apply)<span></label>
                    <label for="feature1"><input type="checkbox" value="Cusomer-Service" id="improve1" />Customer Service</label>
                    <label for="feature2"><input type="checkbox" value="On-Call-Services" id="improve2" />On-Call Servicing</label>
                    <label for="feature2"><input type="checkbox" value="Booking-Trips" id="improve3" />Booking Trips</label>
                    <label for="feature2"><input type="checkbox" value="QandA-And-Forum" id="improve4" />Q&A and Forum</label>
                    <label for="feature2"><input type="checkbox" value="OpenSourceCommunity" id="improve5" />Open Source Community</label>
                    <label for="feature2"><input type="checkbox" value="Help-Page" id="improve6" />Help Page</label>
                    <label for="feature2"><input type="checkbox" value="Videos" id="improve7" />Videos</label>
                    <label for="feature2"><input type="checkbox" value="City-Meetups" id="improve8" />City Meetups</label>
                    <label for="feature2"><input type="checkbox" value="Wiki" id="improve9" />Wiki</label>
                    <label for="feature2"><input type="checkbox" value="Additional-Resources" id="improve10" />Additional Resources</label>
                </fieldset>
                <!-- Extra comments/suggestions -->
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                <!-- submit button -->
                <input type="submit" id="submit" />
            </form>
        </div>
        <!-- End card -->
    </div>
</body>
</html>
